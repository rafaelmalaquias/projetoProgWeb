{% extends 'paginas/index.html' %}
{% load static %}
{% block conteudo %}
<a href="{% url 'cadastrar-categoria' %}" class="btn btn-danger btn-sm">Cadastrar</a>
<table class="table table-striped">

    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Opções</th>
    </tr>

    {% for categoria in object_list %}

    <tr>
        <td>{{categoria.pk}}</td>
        <td>{{categoria.nome}}</td>
        <td>
            <a href="{% url 'atualizar-categoria' categoria.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'deletar-categoria' categoria.pk %}" class="btn btn-warning btn-sm"> Excluir </a>

        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum registro encontrado</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
